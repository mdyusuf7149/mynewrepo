---
- hosts: 10.0.0.5
  become: yes
  tasks:
  - include_tasks: myfile.yml
  - name: install web server
    apt:
      name: apache2
      state: present
  - name: copy static file
    copy:
      src: mystaticfile
      dest: /home/mohduser
  - name: copy my dyno file from master to node
    template: 
         src: mydyno.j2
         dest: /var/www/html/index.html